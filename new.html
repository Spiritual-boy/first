<html>
<head>
    <meta charset="utf-8">
    <title>Insert title here</title>
    <style type="text/css">
        /*用css重定义div标签*/
        .div1 {
            /*添加背景图*/

            width: 200px;
            height: 27px;
            text-align: left;
            border: 1px solid #458591;
        }

           style='border-left: 0px; border-top: 0px; border-right: 0px; border-bottom: 1px; height: 25px;'>
    <button type="button" value=" "
            style="width: 30px; height: 27px; border: 1; background: none; border: none; float: right;background-image:url(img/maike.jpg)">
    </button>
</div>
